name: dividing two numbers 
description: using mode operation
inputs:
      first_number:
        required: true
        type: string
      second_number:
        required: true 
        type: string


runs:
    first_number="${inputs.first_number}"
    second_number="${inputs.second_number}"
    using: "composite"
    steps:
      run: |
      
            if [[ "${{ $first_number }}" =~ ^[0-9]+$ && "${{ $second_number }}" =~ ^[1-9]+$ ]];then
            if [ $(( ${{ $first_number }} % ${{ $second_number }} )) -eq 0 ]; 
            then
             echo "number is completely divisible"
            else 
             echo "it is not completely divisible" 
            fi
            else
             echo "please enter numeric value "
            fi
            
      shell: bash  
